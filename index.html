<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captive Corp Beanies</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    /* Background logo */
   body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("Captive.png"); /* <-- your actual filename */
  background-repeat: no-repeat;
  background-position: center;
  background-size: 45%;
  opacity: 0.12; /* fade level */
  z-index: -1; /* puts it behind everything */
}

    }

    h1 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 36px;
      letter-spacing: 2px;
      z-index: 1;
      position: relative;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #ccc;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      color: #000;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
    }

    select, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>
<img src="Captive.png"/>
  <h1>CAPTIVE CORP</h1>
  <div class="subtitle">Recycled Custom Beanies â€” $25 Each</div>

  <div class="grid">

    <!-- CARD 1 -->
    <div class="card">
      <img src="beanie1.jpg" alt="Red Patchwork Beanie">
      <div class="price">$25</div>

      <select id="beanie1">
        <option value="">Select Beanie</option>
        <option value="Red Patchwork Beanie">Red Patchwork Beanie</option>
      </select>

      <button onclick="orderBeanie('beanie1')">Order</button>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <img src="beanie2.jpg" alt="Blue Denim Beanie">
      <div class="price">$25</div>

      <select id="beanie2">
        <option value="">Select Beanie</option>
        <option value="Blue Denim Beanie">Blue Denim Beanie</option>
      </select>

      <button onclick="orderBeanie('beanie2')">Order</button>
    </div>

  </div>

  <script>
    function orderBeanie(selectId) {
      const selected = document.getElementById(selectId).value;

      if (!selected) {
        alert("Please select a beanie first.");
        return;
      }

      const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSd3vOFrSCR3MG0H0Bstyq45IW4sNk6Rws5Pmp5G-KTkiiqHIg/viewform?usp=pp_url&entry.1939887054=";

      const finalUrl = baseUrl + encodeURIComponent(selected);

      window.open(finalUrl, "_blank");
    }
  </script>

</body>
</html>
