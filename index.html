<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captive Corp Beanies</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    /* Background logo */
   body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("Captive.png"); /* <-- your actual filename */
  background-repeat: no-repeat;
  background-position: center;
  background-size: 100%;
  opacity: 0.12; /* fade level */
  z-index: -1; /* puts it behind everything */
}

    }

    h1 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 36px;
      letter-spacing: 2px;
      z-index: 1;
      position: relative;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #ccc;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      color: #000;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
    }

    select, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <h1>CAPTIVE CORP</h1>
  <div class="subtitle">Recycled Custom Beanies â€” $25 Each</div>

  <div class="grid">

    <!-- CARD 1 -->
    <div class="card">
      <img src="Montana Maroon.jpg" alt="Montana Maroon">
      <div class="price">$25</div>

      <select id="Montana Maroon">
        <option value="">Select Beanie</option>
        <option value="Montana Maroon">Montana Maroon</option>
      </select>

      <button onclick="orderBeanie('Montana Maroon')">Order</button>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <img src="Grizzly Gray.jpeg" alt="Grizzly Gray">
      <div class="price">$25</div>

      <select id="Grizzly Gray">
        <option value="">Select Beanie</option>
        <option value="Grizzly Gray">Grizzly Gray</option>
      </select>

      <button onclick="orderBeanie('Grizzly Gray')">Order</button>
    </div>

        <!-- CARD 3 -->
    <div class="card">
      <img src="Volcom Grasp.jpg" alt="Volcom Grasp">
      <div class="price">$25</div>

      <select id="Volcom Grasp">
        <option value="">Select Beanie</option>
        <option value="Volcom Grasp">Volcom Grasp</option>
      </select>

      <button onclick="orderBeanie('Volcom Grasp')">Order</button>
    </div>

            <!-- CARD 4 -->
    <div class="card">
      <img src="University of Montana.jpg" alt="University of Montana">
      <div class="price">$25</div>

      <select id="University of Montana">
        <option value="">Select Beanie</option>
        <option value="University of Montana">University of Montana</option>
      </select>

      <button onclick="orderBeanie('University of Montana')">Order</button>
    </div>

      <!-- CARD 5 -->
    <div class="card">
      <img src="Festive Beanie.jpg" alt="Festive Beanie">
      <div class="price">$20</div>

      <select id="Festive Beanie">
        <option value="">Select Beanie</option>
        <option value="Festive Beanie">Festive Beanie</option>
      </select>

      <button onclick="orderBeanie('Festive Beanie')">Order</button>
    </div>

          <!-- CARD 6 -->
    <div class="card">
      <img src="Avalanche.jpg" alt="Avalanche">
      <div class="price">$15</div>

      <select id="Avalanche">
        <option value="">Select Beanie</option>
        <option value="Avalanche">Avalanche</option>
      </select>

      <button onclick="orderBeanie('Avalanche')">Order</button>
    </div>

              <!-- CARD 7 -->
    <div class="card">
      <img src="Leather Head.jpg" alt="Leather Head">
      <div class="price">$10</div>

      <select id="Leather Head">
        <option value="">Select Beanie</option>
        <option value="Leather Head">Leather Head</option>
      </select>

      <button onclick="orderBeanie('Leather Head')">Order</button>
    </div>

              <!-- CARD 8 -->
    <div class="card">
      <img src="Fireman Cap.jpg" alt="Fireman Cap">
      <div class="price">$10</div>

      <select id="Fireman Cap">
        <option value="">Select Beanie</option>
        <option value="Fireman Cap">Fireman Cap</option>
      </select>

      <button onclick="orderBeanie('Fireman Cap')">Order</button>
    </div>
    
  </div>

  <script>
    function orderBeanie(selectId) {
      const selected = document.getElementById(selectId).value;

      if (!selected) {
        alert("Please select a beanie first.");
        return;
      }

      const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSd3vOFrSCR3MG0H0Bstyq45IW4sNk6Rws5Pmp5G-KTkiiqHIg/viewform?usp=pp_url&entry.1939887054=";

      const finalUrl = baseUrl + encodeURIComponent(selected);

      window.open(finalUrl, "_blank");
    }
  </script>

</body>
</html>
